<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../multimedia/icono4.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/style.css">
<body class="body__contac">
    
    <header id="header__contac">  
            <div class="logo__contac">
              <a href="../index.html">
                <img src="../multimedia/icono1.jpg" alt="logo" width="100px" height="100px">
              </a>
            </div>
            <div class="div__h1-h4">
                <h1>Cervecerías</h1>
                <h4>En Buenos Aires</h4> 
            </div>

            <nav class="nav__contac">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/destinos.html">Destinos</a></li>
                    <li><a href="../pages/contacto.html">Contactarnos</a></li>
                </ul>
            </nav>
    </header>

    <section id="section1__contac">
            
                <h2>Contacto</h2>
                <h3>Completar el siguiente formulario</h3>
        <form class="form__1">
            <div class="div1__nombre">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="div2__apellido">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
            </div>

            <div class="div3__correo">
                <label for="email">Correo electrónico</label>
                <input type="text" id="email" required> 
            </div>

            <div class="div4__contra">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" required>
            </div>

            <div class="div5__nro">
                <label for="telefono">Número de teléfono</label>
                <input type="text" id="telefono" required>
            </div>

            <div class="div6__msj">
                <label for="mensaje">Escriba su mensaje</label>
                <textarea name="Escriba su mensaje" id="consulta" cols="30" rows="10" placeholder="Redacte su consulta" ></textarea>
            </div>

            <div class="div7__tYc">
                <input type="checkbox" name="condiciones" id="aceptar" required>
                "Aceptar Términos y condiciones"
            </div>

            <div class="div8__value">
                <input type="submit" value="Enviar ahora" >
                <input type="reset" value="Borrar todo" >
            </div>

        </form>
    
    </section>
    
    <footer id="footer__1">
        <div>
            <a href="../index.html">Inicio</a>
            <a href="./index.html">Productos</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="./contacto.html">Contacto</a>
        </div>
    </footer>

</body>
</html>
